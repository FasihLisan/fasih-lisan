<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML5</title>
	</head>
	<body>
		<form action="#" method="get">
			<input list="browser" name="browser" />
			<datalist id="browser" name="browsers">
				<option value="Internet explorer"></option>
				<option value="firefox"></option>
				<option value="chrome"></option>
				<option value="opera"></option>
				<option value="safari"></option>
			</datalist>
			<input type="submit" />
		</form>

		<p><b>Note</b> The datalist tag is not supported in internet explorrer 9 and earlier version, or in safari</p>
	</body>
</html>

<html>
	<head>
		<title>Membuat list html</title>
	</head>
	<body>
		<h2>Disc bullet</h2>
		<ul style="list-style: disc">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ul>
		<h2>Circle bullet</h2>
		<ul style="list-style: circle">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ul>
		<h2>Square bullet</h2>
		<ul style="list-style: square">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ul>
	</body>
</html>
